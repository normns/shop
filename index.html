<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire's Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="startButton">Start Audio</button>
    <script>
    // Create the AudioContext
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// Function to unlock the AudioContext
function unlockAudioContext() {
    if (audioCtx.state === 'suspended') {
        audioCtx.resume().then(() => {
            console.log('AudioContext unlocked');
        });
    }
}
// Add event listener to a button or any interactive element
document.getElementById('startButton').addEventListener('click', unlockAudioContext);

// Add more event listeners for different user gestures
document.addEventListener('keydown', unlockAudioContext);
document.addEventListener('touchstart', unlockAudioContext);
     </script>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.87.0/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
